<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/estrutura.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/produtos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- LOADER -->

    <!-- FIM LOADER -->



    <!-- HEADER -->
    <div id="header-placeholder"></div>
    <!-- FIM HEADER -->



    <!-- CATEGORIAS DIRETÓRIO -->
    <div class="container-fluid">
        <div class="container col-md-12">
            <div class="container d-flex p-4">
                <span>Home > Masculino ></span>
                <span>Camiseta</span>
            </div>
        </div>
        <!-- FIM CATEGORIAS DIRETÓRIO -->


        <!-- PRODUTO -->
        <!-- Foto do produto -->
        <div class="container produto-page col-md-12 d-flex rounded mb-5">
            <div class="container col-md-2 mini-images">
                <img src="img/smartphone-product-example.png" class="card-img bg-light p-3 rounded">
                <img src="img/smartphone-product-example.png" class="card-img bg-light p-3 rounded">
                <img src="img/smartphone-product-example.png" class="card-img bg-light p-3 rounded">
            </div>
            <div class="container foto-prod col-md-4 bg-light d-flex rounded">
                <img src="img/smartphone-product-example.png" class="card-img">
            </div>
            <!-- Informações do produto -->
            <div class="container col-md-6 item-info-prod">
                <div class="titulo-prod">
                    <!-- Titulo do produto -->
                    <span>Smartphone Samsung</span>
                </div>
                <!-- Estrelas de avaliação -->
                <div class="d-flex align-items-center stars-prod mt-1 mb-2">
                    <div class="stars">
                        <span class="bi bi-star-fill text-warning"></span>
                        <span class="bi bi-star-fill text-warning"></span>
                        <span class="bi bi-star-fill text-warning"></span>
                        <span class="bi bi-star-fill text-warning"></span>
                        <span class="bi bi-star-half text-warning"></span>
                    </div>
                    <span class="ms-2">4.5/5</span>
                </div>
                <!-- Preço do produto -->
                <div class="product-price d-flex mt-1">
                    <p class="product-price-prod">R$ 1889,99</p>
                    <p class="product-discount-price-prod">R$ 2289,99</p>
                </div>
                <!-- Descrição do produto -->
                <div class="descricao-prod">
                    <span>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus ex ex, molestie a magna sed,
                        pulvinar vulputate lorem.
                    </span>
                </div>
                <!-- Variaveis do produto -->
                <div class="selecione-cor my-3">
                    <div class="col-md-12 mb-2">
                        <span>Selecione uma cor</span>
                    </div>
                    <div class="col-md-12 mb-3 cores-prod">
                        <div class="">
                            <a class="nav-link btn-cor-prod" href="#"></a>
                        </div>      
                        <div class="">
                            <a class="nav-link btn-cor-prod" href="#"></a>
                        </div>
                        <div class="">
                            <a class="nav-link btn-cor-prod" href="#"></a>
                        </div>              
                    </div>
                </div>
                <div class="escolha-tamanho my-3">
                    <div class="col-md-12 mb-2">
                        <span>Selecione um tamanho</span>
                    </div>
                    <div class="col-md-12 d-flex tamanhos-prod mb-3">
                        <div class="">
                            <a class="nav-link btn-tamanho-prod" href="#">P</a>
                        </div>
                        <div class="">
                            <a class="nav-link btn-tamanho-prod" href="#">M</a>
                        </div>
                        <div class="">
                            <a class="nav-link btn-tamanho-prod" href="#">G</a>
                        </div>
                        <div class="">
                            <a class="nav-link btn-tamanho-prod" href="#">GG</a>
                        </div>
                    </div>
                </div>
                <!-- Fim Variaveis do produto -->
            <!-- Botão quantidade e Adicionar ao Carrinho -->
                <div class="my-3">
                    <div class="buy-btns col-md-12 mb-2">
                                <!-- Botão quantidade-->
                        <div class="quantidade-btns col-md-4 mb-2 d-flex align-items-center">
                                  <!-- Botão de diminuir -->
                                  <button id="decrease" class="btn quantity-button">-</button>
                            
                                  <!-- Display da quantidade -->
                                  <input type="text" id="quantity" class="form-control text-center mx-2" value="1" readonly>
                            
                                  <!-- Botão de aumentar -->
                                  <button id="increase" class="btn quantity-button">+</button>
                        </div>
                        <div class="col-md-8 mb-2">
                            <button id="buy-now" class="btn add-cart-btn">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                </div>
            <!-- Botão quantidade e Adicionar ao Carrinho Fim -->

            </div>
        </div>
    </div>
    <!-- FIM PRODUTO -->



    <!-- FOOTER -->
    <div id="footer-placeholder"></div>
    <!-- FIM FOOTER -->

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error("Erro ao carregar o arquivo HTML:", error));
        }

        loadHTML('header-placeholder', 'header.html');
        loadHTML('footer-placeholder', 'footer.html');
    </script>

    <script>

    </script>
</body>

</html>
