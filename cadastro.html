<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <meta name="description" content="Projeto E-Commerce">
    <script src="config/library/lib_header.js"></script>

</head>

<body>
    <!-- LOADER -->

    <!-- FIM LOADER -->

    <!-- HEADER -->
    <section id="header-placeholder"></section>
    <!-- FIM HEADER -->


    <!-- FORM CADASTRO -->

    <div class="container mt-5">
        <h2>Cadastro de Cliente</h2>
        <div class="mb-3">
            <label for="cliente_nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="cliente_nome" name="cliente_nome" required>
        </div>
        <div class="mb-3">
            <label for="cliente_cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cliente_cpf" name="cliente_cpf" maxlength="11" required>
        </div>
        <div class="mb-3">
            <label for="cliente_data_nasc" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="cliente_data_nasc" name="cliente_data_nasc" required>
        </div>
        <div class="mb-3">
            <label for="cliente_email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="cliente_email" name="cliente_email" required>
        </div>
        <div class="mb-3">
            <label for="cliente_senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="cliente_senha" name="cliente_senha" required>
        </div>
        <div class="mb-3">
            <label for="cliente_telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="cliente_telefone" name="cliente_telefone" maxlength="11"
                required>
        </div>
        <h4>Endereço</h4>
            <div class="mb-3">
                <label for="endereco_cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="endereco_cep" name="endereco_cep" maxlength="8" required>
            </div>
            <div class="mb-3">
                <label for="endereco_rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="endereco_rua" name="endereco_rua" required>
            </div>
            <div class="mb-3">
                <label for="endereco_numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="endereco_numero" name="endereco_numero" required>
            </div>
            <div class="mb-3">
                <label for="endereco_bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="endereco_bairro" name="endereco_bairro" required>
            </div>
            <div class="mb-3">
                <label for="endereco_estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="endereco_estado" name="endereco_estado" maxlength="2" required>
            </div>
            <div class="mb-3">
                <label for="endereco_complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="endereco_complemento" name="endereco_complemento">
            </div>
        <button id="cadastrar_cliente" class="btn btn-primary">Cadastrar</button>
    </div>

    <!-- FIM FORM CADASTRO -->



    <!-- FOOTER -->
    <section id="footer-placeholder"></section>
    <!-- FIM FOOTER -->
    <script src="config/library/lib_footer.js"></script>


    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error("Erro ao carregar o arquivo HTML:", error));
        }

        loadHTML('header-placeholder', 'header.html');
        loadHTML('footer-placeholder', 'footer.html');
    </script>

    <script>

    </script>
</body>

</html>
