<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="produto_titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="produto_titulo" name="produto_titulo" >
        </div>
        <div class="mb-3 col-md-6">
            <label for="produto_status" class="form-label">Status</label>
            <select name="produto_status" id="produto_status">
                <option value="1">Ativo</option>
                <option value="0">Inativo</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="produto_sku" class="form-label">Sku</label>
            <input type="text" class="form-control" id="produto_sku" name="produto_sku">
        </div>
        <div class="mb-3 col-md-6">
            <label for="produto_estoque" class="form-label">Estoque</label>
            <input type="text" class="form-control" id="produto_estoque" name="produto_estoque">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="produto_desc_maior" class="form-label">Descrição maior</label>
            <input type="text" class="form-control" id="produto_desc_maior" name="produto_desc_maior">
        </div>
        <div class="mb-3 col-md-6">
            <label for="produto_desc_menor" class="form-label">Descrição menor</label>
            <input type="text" class="form-control" id="produto_desc_menor" name="produto_desc_menor">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="produto_preco_de" class="form-label">Preço de</label>
            <input type="text" class="form-control" id="produto_preco_de" name="produto_preco_de">
        </div>
        <div class="mb-3 col-md-6">
            <label for="produto_preco_por" class="form-label">Preço por</label>
            <input type="text" class="form-control" id="produto_preco_por" name="produto_preco_por">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="produto_fabricante" class="form-label">E-mail</label>
            <select name="produto_fabricante" id="produto_fabricante">
                <option value="1">Ativo</option>
                <option value="0">Inativo</option>
            </select>
        </div>
    </div>
</body>

</html>
