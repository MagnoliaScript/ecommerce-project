    <script>
        $(document).ready(function () {
            $('#header-placeholder').load('header.html', function (response, status, xhr) {
                if (status === "error") {
                    console.error("Erro ao carregar header:", xhr.status, xhr.statusText);
                }
            });

            $('#footer-placeholder').load('footer.html', function (response, status, xhr) {
                if (status === "error") {
                    console.error("Erro ao carregar footer:", xhr.status, xhr.statusText);
                }
            });
        });
    </script>
    <script>
        //loader
        $(function () {
            const $loader = $('#loader');

            $(window).on('load', function () {
                $loader.removeClass('hide');

                setTimeout(function () {
                    $loader.addClass('hide');
                    setTimeout(function () {
                        $loader.remove();
                    }, 0);
                }, 500);
            });

            setTimeout(function () {
                if ($loader.length) {
                    console.warn('Removendo loader por timeout');
                    $loader.addClass('hide');
                    setTimeout(function () {
                        $loader.remove();
                    }, 0);
                }
            }, 10000);
        });
    </script>
